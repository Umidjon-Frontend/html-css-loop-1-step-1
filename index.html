<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="box-items">
        <div class="box-item">
          <div class="img-wrapper">
            <img src="img/device.svg" alt="" />
          </div>
          <h1 class="title">Mobile</h1>
          <p class="text">Get notifications about new <br> releases in our mobile app.</p>
          <div class="price">
            <sup class="dollor">&#36;</sup>
            10
            <span class="month"> / month</span>
          </div>
        </div>

        <div class="box-item">
          <div class="img-wrapper">
            <img src="img/laptop.svg" alt="" />
          </div>
          <h1 class="title">Desktop</h1>
          <p class="text">
            Enjoy new episodes on your laptop <br> in browser with our web service, <br> which supports all the platforms.
          </p>
          <div class="price">
            <sup class="dollor">&#36;</sup>
            15
            <span class="month"> / month</span>
          </div>
        </div>

        <div class="box-item">
          <div class="img-wrapper">
            <img src="img/monitor.svg" alt="" />
          </div>
          <h1 class="title">Tv</h1>
          <p class="text">Watch your favorite series at home <br> on large screen with our TV <br> application.</p>
          <div class="price">
            <sup class="dollor">&#36;</sup>
            20
            <span class="month"> / month</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
